syntax = "proto3";
package grade;


service Grade{
    rpc CreateGrade(CreateGradeRequest) returns (CreateGradeResponse) {}
    rpc ReadGrade(ReadGradeRequest) returns (ReadGradeResponse){}
    rpc ReadGradeList(ReadListGradeRequest) returns (ReadGradeResponse){}
    rpc UpdateGrade(UpdateGradeRequest) returns (UpdateGradeResponse){}
    rpc DeleteGrade(DeleteGradeRequest) returns (DeleteGradeResponse){}
}

message CreateGradeRequest{
    string name = 1;
}   

message CreateGradeResponse{
    string msg = 1;
}

message ReadGradeRequest{
    i32 id = 1;
}

message ReadGradeResponse{
    string name = 1;
}

message UpdateGradeRequest{
    i32 id = 1;
    string first_name = 2;
    string last_name = 3;
    string phone_number = 4;
    string email = 5;
}

message UpdateGradeResponse{
    string msg = 1;
}

message DeleteGradeRequest{
    i32 id = 1;
}

message DeleteGradeResponse{
    string msg = 1;
}


message ReadListGradeRequest{}

message ReadListGradeResponse{
    repeated ReadGradeResponse grades = 1;
}