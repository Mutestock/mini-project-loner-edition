version: "3"

services:
  primary_db:
    image: postgres:alpine
    restart: always
    container_name: primary_db_dev
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_pass
      - POSTGRES_DB=test_db
      - PGDATA=/var/lib/postgresql/data
    ports:
      - 15100:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data    
    networks: 
      - app-network
    
  rest:
    build:
      context: "./rest"
      dockerfile: dockerfile
    container_name: deno-deploy
    ports:
      - "15000:15000"
    networks:
      - app-network

  grpc:
    restart: always
    build:
      context: "./grpc"
      dockerfile: dockerfile
    container_name: grpc_dev
    ports:
      - 25100:25100
    networks:
      - app-network

  migrator:
    build:
      context: "./migration"
      dockerfile: dockerfile
    container_name: migration_dev
    environment:
      - CONTAINERIZED=True
    networks:
      - app-network


networks:
  app-network:
    driver: "bridge"


# Primarily only includes technologies vital to development