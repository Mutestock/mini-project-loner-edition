version: "3"

services:
  primary_db:
    image: postgres:alpine
    restart: always
    container_name: primary_db_dev
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_pass
      - POSTGRES_DB=test_db
      - PGDATA=/var/lib/postgresql/data
    ports:
      - 10010:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data    
    networks: 
      - app-network
    
  rest:
    build: ./rest
    container_name: deno-deploy
    ports:
      - "10020:15000"
    networks:
      - app-network

  grpc:
    restart: always
    build: ./grpc
    container_name: grpc_dev
    environment:
      - CONTAINERIZED=1
    ports:
      - 10030:13000
    networks:
      - app-network

  migrator:
    build: ./migration
    container_name: migration_dev
    environment:
      - CONTAINERIZED=True
    networks:
      - app-network


networks:
  app-network:
    driver: "bridge"


# Primarily only includes technologies vital to development